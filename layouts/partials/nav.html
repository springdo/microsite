<div class="nav-drop">
  <div class="nav-body">
    {{- range .Site.Data.menu }}
      <a href="{{ absURL .url }}" class="nav_item">{{ .item }}</a>
    {{- end }}
    <div class="nav-close"></div>
    {{- if .Site.Params.disableDarkMode}}
    {{- partialCached "mode" . }}
    {{- end}}
  </div>
</div>
{{- partialCached "header" . }}
